<div class="h-screen flex flex-col">
  <!-- Top Navigation Bar -->
  <nav
    class="bg-termageddon-primary text-white px-4 py-3 flex items-center justify-between shadow-md"
  >
    <!-- Left: Logo and Title -->
    <div class="flex items-center space-x-4">
      <img src="/static/images/logo.png" alt="Termageddon Logo" class="h-8 w-auto" />
      <h1 class="text-xl font-bold">Termageddon</h1>
      <div class="hidden md:flex space-x-4 ml-6">
        <a
          routerLink="/glossary"
          routerLinkActive="font-bold underline"
          class="hover:text-gray-200 cursor-pointer"
        >
          Glossary
        </a>
        <a
          routerLink="/review"
          routerLinkActive="font-bold underline"
          class="hover:text-gray-200 cursor-pointer"
        >
          Review
        </a>
        <a
          routerLink="/my-drafts"
          routerLinkActive="font-bold underline"
          class="hover:text-gray-200 cursor-pointer"
        >
          My Drafts
        </a>
      </div>
    </div>

    <!-- Center: Notification Area -->
    <div class="flex-1 flex justify-center px-4">
      <app-inline-notification></app-inline-notification>
    </div>

    <!-- Right: Notifications and User Menu -->
    <div class="flex items-center space-x-4">
      <app-notifications-panel></app-notifications-panel>
      @if (currentUser) {
        <div class="flex items-center space-x-2">
          @if (currentUser.is_test_user) {
            <!-- Test User Dropdown -->
            <div class="relative">
              <button
                (click)="toggleUserSwitcher()"
                class="flex items-center space-x-2 px-3 py-1 bg-white text-termageddon-primary rounded hover:bg-gray-100 text-sm font-medium"
              >
                <span>{{ currentUser.first_name }} {{ currentUser.last_name }}</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>

              @if (showUserSwitcher) {
                <div
                  class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg z-50 border user-switcher-dropdown"
                >
                  <div class="py-1">
                    <div class="px-4 py-2 text-sm text-gray-500 border-b">Switch Test User</div>
                    @for (user of testUsers; track user.id) {
                      <button
                        (click)="switchUser(user.id)"
                        [class]="
                          user.id === currentUser.id
                            ? 'bg-blue-50 text-blue-700'
                            : 'text-gray-700 hover:bg-gray-50'
                        "
                        class="w-full px-4 py-2 text-left text-sm flex items-center justify-between"
                      >
                        <span>{{ user.first_name }} {{ user.last_name }}</span>
                        @if (user.id === currentUser.id) {
                          <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded"
                            >Current</span
                          >
                        }
                      </button>
                    }
                  </div>
                </div>
              }
            </div>
          } @else {
            <!-- Regular User Display -->
            <span class="text-sm">
              {{ currentUser.first_name }} {{ currentUser.last_name }}
              @if (currentUser.is_staff) {
                <a
                  href="/admin/"
                  target="_blank"
                  class="ml-2 px-2 py-1 bg-yellow-500 text-black text-xs rounded hover:bg-yellow-600 inline-block"
                  title="Open Django Admin in new tab"
                >
                  ADMIN
                </a>
              }
            </span>
          }
          <button
            (click)="logout()"
            class="px-3 py-1 bg-white text-termageddon-primary rounded hover:bg-gray-100 text-sm font-medium"
          >
            Logout
          </button>
        </div>
      }
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-hidden">
    <router-outlet></router-outlet>
  </div>
</div>
