<div class="definition-form">
  <quill-editor
    [modules]="editorConfig.modules"
    [placeholder]="placeholder"
    [readOnly]="disabled"
    [ngModel]="content"
    (ngModelChange)="onContentChanged($event)"
    (onEditorCreated)="onEditorCreated($event)"
  >
  </quill-editor>

  <!-- Entry Link Selector Dialog -->
  <app-entry-link-selector-dialog
    [isOpen]="showEntryLinkSelector"
    (close)="onEntryLinkSelectorClosed()"
    (entrySelected)="onEntrySelected($event)"
  >
  </app-entry-link-selector-dialog>
</div>
