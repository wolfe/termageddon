<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-dialog">
    <div class="modal-header">
      <h3>Draft History</h3>
      <button
        type="button"
        class="close-btn"
        (click)="onClose()"
        aria-label="Close"
      >
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div *ngIf="loading" class="loading">Loading draft history...</div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="draft-timeline">
        <div
          *ngFor="let draft of drafts; let i = index"
          class="draft-item"
          [class.selected]="selectedDraft?.id === draft.id"
          [class.active]="isActiveDraft(draft)"
          (click)="selectDraft(draft)"
        >
          <div class="draft-indicator">
            <div class="draft-number">{{ drafts.length - i }}</div>
            <div class="timeline-line" *ngIf="i < drafts.length - 1"></div>
          </div>

          <div class="draft-content">
            <div class="draft-header">
              <div class="draft-meta">
                <div class="author-info">
                  <div class="author-avatar cursor-help" [title]="getUserDisplayName(version.author)">
                    {{ getInitials(version.author) }}
                  </div>
                  <div class="author-details">
                    <div class="author-name">
                      {{ getUserDisplayName(version.author) }}
                    </div>
                    <div class="draft-date">
                      {{ draft.timestamp | date: "medium" }}
                    </div>
                  </div>
                </div>

                <div class="draft-status">
                  <span
                    class="status-badge"
                    [ngClass]="getDraftStatusClass(draft)"
                  >
                    {{ getDraftStatus(draft) }}
                  </span>
                  <span *ngIf="isActiveDraft(draft)" class="active-badge">
                    Current
                  </span>
                </div>
              </div>
            </div>

            <div class="draft-preview">
              <div
                class="preview-content"
                [innerHTML]="draft.content | slice: 0 : 200"
              ></div>
              <div *ngIf="draft.content.length > 200" class="preview-more">
                ...
              </div>
            </div>

            <div class="draft-approvals" *ngIf="draft.approvers.length > 0">
              <div class="approvals-label">Approved by:</div>
              <div class="approvers-list">
                <div
                  *ngFor="let approver of draft.approvers"
                  class="approver-avatar cursor-help"
                  [title]="getUserDisplayName(approver)"
                >
                  {{ getInitials(approver) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Close
      </button>
    </div>
  </div>
</div>
