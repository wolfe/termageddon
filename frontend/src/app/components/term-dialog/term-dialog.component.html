@if (isOpen) {
  <div class="modal-overlay" (click)="onClose()">
    <div class="modal-dialog" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Create New Term</h2>
        <button class="close-button" (click)="onClose()" type="button">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave()" #termForm="ngForm">
          <div class="form-group">
            <label for="termText">Term *</label>
            <input
              id="termText"
              type="text"
              [(ngModel)]="termText"
              name="termText"
              class="form-control"
              placeholder="Enter the term"
              required
              [disabled]="isLoading"
            />
          </div>
          <div class="form-group">
            <label for="perspective">Perspective *</label>
            <select
              id="perspective"
              [(ngModel)]="selectedPerspectiveId"
              name="selectedPerspectiveId"
              class="form-control"
              required
              [disabled]="isLoading"
            >
              <option value="">Select a perspective</option>
              @for (perspective of perspectives; track perspective) {
                <option [value]="perspective.id">
                  {{ perspective.name }}
                </option>
              }
            </select>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input
                type="checkbox"
                [(ngModel)]="isOfficial"
                name="isOfficial"
                [disabled]="isLoading"
              />
              <span class="checkmark"></span>
              Mark as official term
            </label>
          </div>
          @if (error) {
            <div class="error-message">
              {{ error }}
            </div>
          }
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onClose()"
              [disabled]="isLoading"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!termForm.form.valid || isLoading"
            >
              @if (isLoading) {
                <span class="spinner"></span>
              }
              {{ isLoading ? 'Creating...' : 'Create Term' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
