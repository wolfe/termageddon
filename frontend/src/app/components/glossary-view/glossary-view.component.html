<app-master-detail-layout
  sidebarTitle="Glossary"
  sidebarSubtitle="Browse and edit terms"
>
  <!-- Sidebar Content -->
  <div sidebar>
    <!-- Status Summary (empty for consistency) -->
    <app-status-summary [items]="[]"></app-status-summary>
    
    <app-term-list 
      (entrySelected)="onEntrySelected($event)"
      (termSelected)="onTermSelected($event)"
      (termCreated)="onTermCreated($event)"
    ></app-term-list>
  </div>

  <!-- Detail Panel -->
  <div detail>
    @if (selectedEntry) {
      <app-term-detail
        [entry]="selectedEntry"
        [termEntries]="selectedTermEntries"
        [isEditMode]="isEditMode"
        (editRequested)="onEditRequested()"
        (editCancelled)="onEditCancelled()"
        (editSaved)="onEditSaved($event)"
      ></app-term-detail>
    } @else {
      <div class="three-panel-detail-empty-state">
        <div class="three-panel-empty-content">
          <div class="three-panel-empty-logo">
            <img src="images/logo.png" alt="Termageddon Logo" />
          </div>
          <h2 class="three-panel-empty-title">Select a term to view its definition</h2>
          <p class="three-panel-empty-subtitle">
            Use the search bar on the left to find terms
          </p>
        </div>
      </div>
    }
  </div>
</app-master-detail-layout>
